<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pop-up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="button activate-popup">Show Pop-Up</button>

    <div class="popup">
        <div class="popup__wrapper">
            <img class="popup__warning" src="img/icon-warning_notify-red.svg" />
            <p class="popup__text">Are you sure you want to uninstall <br> the Shazam app</p>
            <div class="popup__buttons">
                <a class="button cancel-btn">Cancel</a>
                <a class="button button--warning uninstall-btn">Uninstall</a>
            </div>
            <a class="popup__close x-btn" herf="#"></a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
